apply plugin: 'eclipse'
apply plugin: 'java'
apply plugin: 'maven'

version = '0.0.1'
group = 'wellsb1'


repositories { 
   mavenLocal()
   mavenCentral() 
}


/********************************************************
 * by default, targetCompatibility == sourceCompatibility  
 */
sourceCompatibility = 1.6

dependencies {

	if (gradle.ext.addFortJProjectToClasspath) {
    	compile findProject(":fort_j")
    }
    else {
    	compile "wellsb1:forty11-j:0.0.1"
    }
    
	compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5'
}


jar {
    baseName 'forty11-w'
}

